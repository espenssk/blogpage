
---
layout: default
---

<article class="post-full">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>

  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="post-featured">
  {% endif %}

  <div class="post-body">
    {{ content }}
  </div>
</article>

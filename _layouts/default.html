<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    {% seo %}
  </head>
  <body>
    <header>
      <div class="logo-nav">
        <a class="logo-link" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/eathersec-logo.png' | relative_url }}" alt="EatherSec logo" />
        </a>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      </div>

      <nav id="main-nav">
        <a href="{{ '/' | relative_url }}">Blog</a>
        <a href="{{ '/articles/' | relative_url }}">Articles</a>
        <a href="{{ '/resources/' | relative_url }}">Resources</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }} – {{ site.description }}
    </footer>

    <script>
      function toggleMenu() {
        var nav = document.getElementById('main-nav');
        nav.classList.toggle('active');
      }
    </script>
  </body>
</html>

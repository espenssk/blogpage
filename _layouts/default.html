<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">    {% seo %}
  </head>
  <body>
  <header>
  <div class="header-container">
    <a class="logo-link" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/eathersec-logo.png' | relative_url }}" alt="EatherSec logo" />
    </a>

    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

    <nav id="main-nav">
      <a href="{{ '/' | relative_url }}">Blog</a>
      <a href="{{ '/articles/' | relative_url }}">Articles</a>
      <a href="{{ '/resources/' | relative_url }}">Resources</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">üåô</button>
    </nav>
  </div>
</header>



    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }} ‚Äì {{ site.description }}
    </footer>

    <script>
      function toggleMenu() {
        var nav = document.getElementById('main-nav');
        nav.classList.toggle('active');
      }
    </script>

    <script>
  function toggleMenu() {
    var nav = document.getElementById('main-nav');
    nav.classList.toggle('active');
  }

  // DARK MODE TOGGLE
  function toggleTheme() {
    const body = document.body;
    body.classList.toggle('dark-mode');
    localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    document.querySelector('.theme-toggle').textContent =
      body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
  }

  // Load theme preference
  window.onload = () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
    }
  };
</script>

    
  </body>
</html>
